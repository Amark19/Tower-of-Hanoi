<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Of Hanoi !!</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>Tower Of Hanoi !!</h1>
    <div id="towerOfHanoi">
        <input type="number" name="Enter the input" id="" placeholder="Enter Disks number">
        <div class="buttons">
            <button id="add-disk">Add Disks</button>
            <button id="solve" disabled>Solve</button>
            <button id="reset">Reset</button>
        </div>
        <div id="rods">
            <div id="A" class="rod"></div>
            <div id="B" class="rod"></div>
            <div id="C" class="rod"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
